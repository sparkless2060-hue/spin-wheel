<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Spin The Wheel</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: radial-gradient(circle at top,#1a1a2e,#000);
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  text-align: center;
}

h1 {
  margin-bottom: 20px;
}

.wheel-container {
  position: relative;
  width: 320px;
  height: 320px;
  margin: 0 auto 20px;
}

canvas {
  border-radius: 50%;
  box-shadow: 0 0 30px rgba(255,255,255,0.3);
}

.pointer {
  position: absolute;
  top: -10px;
  left: 50%;
  transform: translateX(-50%);
  width: 0;
  height: 0;
  border-left: 15px solid transparent;
  border-right: 15px solid transparent;
  border-bottom: 25px solid #ffcc00;
}

input {
  padding: 10px;
  border-radius: 6px;
  border: none;
  width: 200px;
  margin-right: 10px;
}

button {
  padding: 10px 20px;
  border: none;
  border-radius: 6px;
  background: linear-gradient(45deg,#ff9800,#ff5722);
  color: #fff;
  font-size: 16px;
  cursor: pointer;
}

button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

.result {
  margin-top: 15px;
  font-size: 20px;
  font-weight: bold;
  color: #ffcc00;
}
</style>
</head>
<body>

<div class="container">
  <h1>ðŸŽ¡ Spin the Wheel</h1>

  <div class="wheel-container">
    <div class="pointer"></div>
    <canvas id="wheel" width="320" height="320"></canvas>
  </div>

  <div>
    <input id="playerName" placeholder="Enter your name" />
    <button id="spinBtn">SPIN</button>
  </div>

  <div class="result" id="result"></div>
</div>

<!-- Load JS -->
<script type="module" src="spin.js"></script>

</body>
</html>
