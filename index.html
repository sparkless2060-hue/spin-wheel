<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Viking Spin Wheel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cinzel', serif;
      text-align: center;
      color: white;
      background: 
        linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.75)),
        url("viking-bg.jpg") no-repeat center center fixed;
      background-size: cover;
    }

    .logo {
      width: 120px;
      margin-top: 20px;
    }

    h1 {
      margin-top: 10px;
      font-size: 42px;
      color: gold;
      text-shadow: 0 0 20px gold;
      letter-spacing: 2px;
    }

    .subtext {
      font-size: 18px;
      color: #ddd;
      margin-bottom: 20px;
    }

    .wheel-wrapper {
      margin-top: 20px;
      position: relative;
      display: inline-block;
      padding: 20px;
      border-radius: 50%;
      box-shadow: 
        0 0 30px gold,
        0 0 60px rgba(255,215,0,0.6);
      animation: glowPulse 2s infinite alternate;
    }

    @keyframes glowPulse {
      from { box-shadow: 0 0 20px gold; }
      to { box-shadow: 0 0 50px orange; }
    }

    canvas {
      border-radius: 50%;
    }

    .pointer {
      width: 0;
      height: 0;
      border-left: 18px solid transparent;
      border-right: 18px solid transparent;
      border-bottom: 35px solid gold;
      margin: 0 auto;
      filter: drop-shadow(0 0 8px gold);
    }

    .controls {
      margin-top: 25px;
    }

    input {
      padding: 12px;
      width: 240px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      outline: none;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      background: linear-gradient(45deg, #ff8c00, #ff0000);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-left: 10px;
      color: white;
      font-weight: bold;
      transition: 0.3s;
      box-shadow: 0 0 15px orange;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px red;
    }

    #result {
      margin-top: 20px;
      font-size: 22px;
      color: gold;
      text-shadow: 0 0 10px gold;
    }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background: #1a1a1a;
      padding: 35px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 30px gold;
      animation: popIn 0.4s ease;
    }

    @keyframes popIn {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .modal-content button {
      margin-top: 20px;
      background: gold;
      color: black;
      font-weight: bold;
    }

    /* Mobile */
    @media (max-width: 600px) {

      h1 {
        font-size: 28px;
      }

      input {
        width: 200px;
        margin-bottom: 10px;
      }

      button {
        margin-left: 0;
        margin-top: 10px;
      }

      canvas {
        width: 250px !important;
        height: 250px !important;
      }
    }

  </style>
</head>

<body>

  <!-- LOGO -->
  <img src="godvalley-logo.jpg" class="logo" alt="God Valley Logo">

  <h1>SPIN THE VIKING WHEEL</h1>
  <div class="subtext">Spin to get your bonus for today ðŸ˜‰</div>

  <!-- POINTER -->
  <div class="pointer"></div>

  <!-- WHEEL -->
  <div class="wheel-wrapper">
    <canvas id="wheel" width="300" height="300"></canvas>
  </div>

  <!-- INPUT + BUTTON -->
  <div class="controls">
    <input type="text" id="playerName" placeholder="Enter your name">
    <button id="spinBtn">SPIN</button>
  </div>

  <p id="result"></p>

  <!-- POPUP MODAL -->
  <div id="popupModal" class="modal">
    <div class="modal-content">
      <p id="modalText"></p>
      <button onclick="closeModal()">OK</button>
    </div>
  </div>

  <!-- SPIN SOUND -->
  <audio id="spinSound" src="spin.mp3"></audio>

  <!-- CONFETTI LIBRARY -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <!-- YOUR JS FILE -->
  <script type="module" src="app.js"></script>

</body>
</html>
