<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Viking Spin Wheel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cinzel', serif;
      text-align: center;
      color: white;
      background: url("viking-bg.jpg") no-repeat center center fixed;
      background-size: cover;
    }

    h1 {
      margin-top: 20px;
      font-size: 40px;
      color: gold;
      text-shadow: 0 0 15px gold;
    }

    .wheel-container {
      margin-top: 20px;
      position: relative;
      display: inline-block;
    }

    canvas {
      border-radius: 50%;
      box-shadow: 0 0 30px gold;
    }

    .pointer {
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 30px solid gold;
      margin: 0 auto;
    }

    input {
      padding: 10px;
      width: 220px;
      border-radius: 8px;
      border: none;
      margin-top: 20px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background: orange;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 10px;
    }

    button:hover {
      background: darkorange;
    }

    #result {
      margin-top: 20px;
      font-size: 22px;
      color: gold;
    }

    /* MODAL */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background: #111;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 20px gold;
    }

    .modal-content button {
      margin-top: 15px;
      background: gold;
      color: black;
    }

    @media (max-width: 600px) {
      canvas {
        width: 250px;
        height: 250px;
      }
    }
  </style>
</head>

<body>

  <h1>SPIN THE VIKING WHEEL</h1>

  <!-- POINTER -->
  <div class="pointer"></div>

  <!-- WHEEL -->
  <div class="wheel-container">
    <canvas id="wheel" width="300" height="300"></canvas>
  </div>

  <!-- INPUT + BUTTON -->
  <div>
    <input type="text" id="playerName" placeholder="Enter your name">
    <button id="spinBtn">SPIN</button>
  </div>

  <p id="result"></p>

  <!-- POPUP MODAL -->
  <div id="popupModal" class="modal">
    <div class="modal-content">
      <p id="modalText"></p>
      <button onclick="closeModal()">OK</button>
    </div>
  </div>

  <!-- SPIN SOUND -->
  <audio id="spinSound" src="spin.mp3"></audio>

  <!-- CONFETTI LIBRARY -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <!-- ðŸ”¥ VERY IMPORTANT -->
  <!-- YOUR JS FILE -->
  <script type="module" src="app.js"></script>

</body>
</html>
